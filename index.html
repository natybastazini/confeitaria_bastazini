<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logoo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Confeitaria Bastazini</title>

</head>

<body>
    <header>

        <div class="logar">
            <p>Conecte-se | Inscreva-se</p>
        </div>
        <div class="telefone">
            <img src="./img/Group 2.png" alt="telefoneEmail">
        </div>

    </header>
    <nav>
        <div class="navegacao">

            <img src="./img/logoo.svg" alt="logoo" class="logo-imagem">

            <div class="barraDeNav">
                <p>|</p>
                <p>Casa</p>
                <p>Sobre</p>
                <p>Comprar</p>
                <p>Blogue</p>
                <p>Contato</p>
            </div>

            <div>
                <img src="./img/Group 3.png" alt="pesquisar">
            </div>
        </div>

    </nav>


    <main>

        <div class="principal">
            <div class="info">
                <img src="./img/nome e texto.png" alt="nome" class="nome">
            </div>
            <div class="logo-text">
                <img src="./img/croassant.png" alt="croassant" class="croassant">
            </div>
        </div>



        <div class="text__complementar">
            <img src="./img/cookie.png" alt="cookie" class="cookie">
            <div class="text">
                A melhor confeitaria de
                São Paulo agora tem sua loja online.
                Ficou ainda mais fácil adoçar a sua vida!!
            </div>
        </div>

        
            <img src="./img/compra.png" alt="compra" class="compra-botao">
    </main>
</body>

</html>
